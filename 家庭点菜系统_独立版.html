<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭点菜系统</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #3498db;
            font-size: 1.8rem;
            margin: 30px 0 20px 0;
            border-bottom: 3px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #95a5a6;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .dish {
            border: 2px solid #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .dish:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 8px 25px rgba(52,152,219,0.2);
        }
        .dish .image {
            width: 100%;
            height: 180px;
            background: #f8f9fa;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .dish .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dish h3 {
            margin: 15px 0 10px 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
            font-size: 1.4rem;
        }
        .description {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin: 10px 0 20px 0;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(52,152,219,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52,152,219,0.4);
        }
        .order {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-top: 4px solid #3498db;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .order-item-info {
            flex: 1;
        }
        .order-item-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .order-item-price {
            color: #e74c3c;
            font-size: 0.95rem;
        }
        .order-item-quantity {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .quantity-btn {
            background: #ecf0f1;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .quantity-btn.plus {
            background: #27ae60;
            color: white;
        }
        .quantity-btn.minus {
            background: #e74c3c;
            color: white;
        }
        .quantity {
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin: 20px 0;
            font-size: 1.8rem;
            color: #2c3e50;
        }
        .total span {
            color: #e74c3c;
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(231,76,60,0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231,76,60,0.4);
        }
        .empty-order {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 40px 0;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            color: #95a5a6;
            font-size: 1.1rem;
        }
    </style>
</head>
